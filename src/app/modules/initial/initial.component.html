  <div fxLayout="row">
    Be the first to hear about our launch and other news!
  </div>
  <div fxLayout="row">
  <form [formGroup]="emailForm" (ngSubmit)="submitEmail()" #resetEmailForm="ngForm" novalidate>
      <mat-form-field fxFlex color="red" class="email-input">
        <mat-label>
          <mat-icon class="icon">email</mat-icon>Email
        </mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="handleError('email', 'required')">Please provide a valid email</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div *ngIf="submitted; else button">Thanks for signing up! You'll hear more from us soon.</div>
  <ng-template #button>
    <div fxLayout="row" class="submit-button">
      <button mat-button type="submit" (click)="submitEmail()">SIGN ME UP</button>
    </div>
  </ng-template>
  <div fxLayout="row" class="social-media" fxLayoutAlign="end center">
    <a href="https://www.facebook.com/GIVCOAPP/" target="_blank" class="fa fa-facebook"></a>
    <a href="https://www.instagram.com/givco_app/" target="_blank" class="fa fa-instagram"></a>
    <!-- <a href="#" class="fa fa-youtube"></a> -->
  </div>
</div>
